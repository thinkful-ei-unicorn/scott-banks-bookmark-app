<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bookmarks</title>

  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway:400,600,700,800" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css'>
  <link rel='stylesheet' href='css/grid.css'>
  <link rel='stylesheet' href='css/index.css'>

</head>

<body>
  <header class='row' role='banner'>
    <h1>Bookmarker</h1>
  </header>

    <section class="row">
      <div class='controls'>
        <button id='js-new-bookmark'>NEW BOOKMARK</button>


        <select class='filter-control' id='js-filter-control' name='filter' aria-label='Filter ratings by minimum rating'>
          <option value='0'>All</option>
          <option value='5'>5 stars</option>
          <option value='4'>4+ stars</option>
          <option value='3'>3+ stars</option>
          <option value='2'>2+ stars</option>
        </select>
        <label for='filter-control' id='filter-label'>Filter </label>

      </div>
    </section>

    <section class='row'>
      <div id='js-form-container' class='form-container'></div>
    </section>

    <section class='row error-message-container'>
      <span id='js-error-message'>
      </span>
    </section>

    <section class="row">
      <div class='bookmark-container'>
        <ul class='js-bookmarks-container'></ul>
      </div>
    </section>

  <main role='main'></main>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/extend.js"></script>
  <script type="text/javascript" src="js/store.js"></script>
  <script type="text/javascript" src="js/generator.js"></script>
  <script type="text/javascript" src="js/bookmarks.js"></script>
  <script type="text/javascript" src="js/api.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
